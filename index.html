<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- to change the backround video, change the src below -->
    <video class="background" src="videos/backroundexample.mp4" autoplay muted loop></video>
    
    <!-- the actual bio -->
    <div class="bio-container">
        <!-- comment this div out if you dont want it, some people will find it ugly -->
        <div class="bio-banner">
            <!-- banner gif -->
            <img src="pictures/bannerexample.gif" alt="">
        </div>
        <div class="bio-picture">
            <!-- change src to directory of picture/gif -->
            <img class="picture" src="pictures/profilepic.jpg" alt="profile picture">
        </div>
        <!-- name -->
        <div class="bio-name">
            <h3>harryharry2</h3>
        </div>
        <!-- text below the name -->
        <div class="bio-bio">
            <h5>this is a simple bio page and everything is easy to customise</h4>
        </div>
        <!-- site links, make sure images are PNGs -->
        <div class="bio-links">
            <ul>
                <!-- you can add as many of these as you like, you'll just have to add flex wrapping on the bio-container if it gets too many -->
                <!-- logo image can be added into the pictures folder that comes with this repo -->
                <li class="link"><a href="https://discord.com/"><img src="pictures/discord.png" alt=""></a></li>
                <li class="link"><a href="https://github.com/harryharry2/web-bio"><img src="pictures/githublogo.png" alt=""></a></li>
                <li class="link"><a href="https://steamcommunity.com/"><img src="pictures/steam.png" alt=""></a></li>
                <li class="link"><a href="https://x.com/"><img src="pictures/twitter.png" alt=""></a></li>
            </ul>
        </div>
    </div>

    


</body>
</html>
